<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style>
        .highlight {
            outline: 2px solid #f00;
        }
        .container {
            position: relative;
            display: block;
            padding: 5px;
            margin: 5px;
            background: #eee;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
    </style>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        'use strict';

        const elements = {};

        const domMapping = () => {
            elements.button = $('#btnAdd');
            elements.inhalt = $('.inhalt');
        }

        const addElement = () => {
            const newEl = $('<div></div>');
            newEl.html('Hallo Welt');
            newEl.addClass ('container');
            elements.inhalt.append(newEl);
        }

        const attachEventListeners = () => {
            elements.button.click(addElement);
        }

        const init = () => {
            domMapping();
            attachEventListeners();
        }

        // DOMContentLoaded-Eventlistener
        $(document).ready(init);

    </script>
</head>

<body>
    <h1>
        Meine Webseite
    </h1>
    <button id="btnAdd">Add</button>
    <div class="inhalt">

    </div>
</body>

</html>
