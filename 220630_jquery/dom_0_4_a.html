<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        'use strict';

        const elements = {};

        const createColor = () => `hsla(${~~(Math.random()*360)},100%, 70%)`;

        const createNewClasses = () => {
            const newStyles = document.createElement('style');
            document.querySelector('head').append(newStyles);
            newStyles.innerHTML = `
                .highlight {
                    background: ${createColor()};
                    padding: 5px;
                }
            `;
        }

        const domMapping = () => {
            elements.pTagsWelt = $('p.welt');
        }

        const output = () => {
            elements.pTagsWelt.addClass('highlight');
        }

        const init = () => {
            createNewClasses();
            domMapping();
            output();
        }

        // DOMContentLoaded-Eventlistener
        $(document).ready(init);

    </script>
</head>

<body>
    <h1>
        Meine Webseite
    </h1>
    <div class="inhalt">
        <p class="hallo">
            Zwei flinke Boxer jagen die quirlige Eva und ihren Mops durch Sylt.
        </p>
        <p class="welt">
            Franz jagt im komplett verwahrlosten Taxi quer durch Bayern.
        </p>
        <p class="hallo">
            Zwölf Boxkämpfer jagen Viktor quer über den großen Sylter Deich.
        </p>
        <p class="mond">
            Vogel Quax zwickt Johnys Pferd Bim. Sylvia wagt quick den Jux bei Pforzheim.
        </p>
    </div>
</body>

</html>
