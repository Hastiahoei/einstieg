        <script>

        let x = 12;

        // Wenn durch die Operation der Inhalt einer Variablen verändert wird, kann auf die Kurzsyntax zurückgegriffen werden

        alert(x);
        
        x += 2
        alert(x);
        
        x /= 2
        alert(x);
        
        x -= 2
        alert(x);

        alert(x);
